<form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()" class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <!-- Email Field -->
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="text"
      id="email"
      formControlName="emailAddress"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Enter your email"
    />
    <div class="mt-1 text-sm text-red-500" *ngIf="LoginForm.get('emailAddress')?.touched && LoginForm.get('emailAddress')?.errors">
      <div *ngIf="LoginForm.get('emailAddress')?.hasError('required')">Email is required</div>
      <div *ngIf="LoginForm.get('emailAddress')?.hasError('email')">Email is not valid</div>
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-6">
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Enter your password"
    />
    <div class="mt-1 text-sm text-red-500" *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.errors">
      <div *ngIf="LoginForm.get('password')?.hasError('required')">Password is required</div>
      <div *ngIf="LoginForm.get('password')?.hasError('pattern')">
        Password must include uppercase, lowercase, digit, and special character
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
    [disabled]="LoginForm.invalid"
  >
    Login Now
  </button>
</form>
