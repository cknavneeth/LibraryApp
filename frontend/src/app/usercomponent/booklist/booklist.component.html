<div class="flex flex-wrap gap-6 justify-center p-6">
  <div
    *ngFor="let book of Books"
    class="w-full sm:w-72 bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow"
  >
    <img
      [src]="book.coverUrl"
      [alt]="book.title"
      class="w-full h-64 object-cover"
    />

    <div class="p-4">
      <h3 class="text-lg font-semibold mb-2">{{ book.title }}</h3>
      <p class="text-sm text-gray-700"><strong>Author:</strong> {{ book.author }}</p>
      <p class="text-sm text-gray-700"><strong>Genre:</strong> {{ book.genre }}</p>
      <p class="text-sm text-gray-700"><strong>Year:</strong> {{ book.publicationYear }}</p>
      <p class="text-sm text-gray-700"><strong>Available:</strong> {{ book.availableCopies }}</p>

      <button
        *ngIf="userType === 'user'"
        (click)="borrowBook(book._id)"
        class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
      >
        Borrow
      </button>

      <button
  *ngIf="userType === 'admin'"
  [routerLink]="['/admin/editbook', book._id]"
  class="mt-2 w-full bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition"
>
  Edit
</button>

    </div>
  </div>


  

</div>

<div *ngIf="userType=='user'">
<mat-paginator
  [length]="totalBooks"
  [pageSize]="pageSize"
  [pageSizeOptions]="[10, 15, 20]"
  (page)="onPageChange($event)">
</mat-paginator>

</div>
