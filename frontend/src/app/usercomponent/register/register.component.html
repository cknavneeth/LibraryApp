<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>

  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Enter your name"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <small *ngIf="RegisterForm?.get('name')?.touched && RegisterForm?.get('name')?.hasError('required')" class="text-red-500">Name is required</small>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      id="email"
      formControlName="emailAddress"
      placeholder="Enter your email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <small *ngIf="RegisterForm?.get('emailAddress')?.touched && RegisterForm.get('emailAddress')?.hasError('required')" class="text-red-500">Email is required</small>
    <small *ngIf="RegisterForm?.get('emailAddress')?.touched && RegisterForm.get('emailAddress')?.hasError('email')" class="text-red-500">Email is not valid</small>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <small *ngIf="RegisterForm?.get('password')?.touched && RegisterForm?.get('password')?.hasError('required')" class="text-red-500"> Password is required</small>
    <small *ngIf="RegisterForm?.get('password')?.hasError('minLength')" class="text-red-500"> Password need minimum length 6</small>
    <small *ngIf="RegisterForm.get('password')?.hasError('pattern')" class="text-red-500">Password must have uppercase, lowercase, digit, and special character</small>
    
  </div>

  <div>
    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      placeholder="Re-enter password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

     <small *ngIf="RegisterForm.get('confirmPassword')?.touched && RegisterForm.get('confirmPassword')?.hasError('required')" class="text-red-500">Confirm Password is required</small>
     <small *ngIf="RegisterForm.errors?.['passwordMismatch'] && RegisterForm.get('confirmPassword')?.touched" class="text-red-500">Passwords do not match</small>
  </div>

  <!-- ðŸ‘‡ User Role Dropdown -->
  <div>
    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
    <select
      id="role"
      formControlName="role"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled selected>Select role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

     <small *ngIf="RegisterForm.get('role')?.touched && RegisterForm.get('role')?.hasError('required')" class="text-red-500">Role is required</small>
  </div>

  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
    >
      Register
    </button>
  </div>
</form>
