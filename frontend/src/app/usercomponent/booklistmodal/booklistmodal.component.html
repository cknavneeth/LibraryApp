<div class="p-6 max-h-[80vh] overflow-y-auto">
  <h2 class="text-2xl font-bold mb-4">
    Borrowed Books by {{ data.userName }}
  </h2>

  <div *ngIf="data.books && data.books.length === 0" class="text-gray-600">
    No borrowed books found.
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let book of data.books"
      class="bg-white shadow-md rounded-lg p-4 border border-gray-200"
    >
      <img
        *ngIf="book.coverUrl"
        [src]="book.coverUrl"
        alt="{{ book.title }}"
        class="w-full h-40 object-cover mb-2 rounded"
      />

      <h3 class="text-lg font-semibold">{{ book.title }}</h3>
      <p class="text-sm text-gray-600 mb-1">Author: {{ book.author }}</p>
      <p class="text-sm text-gray-600 mb-1">Genre: {{ book.genre }}</p>
      <p class="text-sm text-gray-600 mb-1">
        Published: {{ book.publicationYear }}
      </p>
    </div>
  </div>
</div>
