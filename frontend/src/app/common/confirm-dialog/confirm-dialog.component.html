<div class="p-6 max-w-md bg-white rounded-2xl shadow-lg">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirmation</h2>

  <div class="text-gray-600 mb-6">
    {{ data.message }}
  </div>

  <div class="flex justify-end space-x-3">
    <button
      class="px-4 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-100 transition"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      (click)="onConfirm()"
    >
      Confirm
    </button>
  </div>
</div>
