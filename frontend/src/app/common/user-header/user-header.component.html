<header class="bg-blue-600 text-white shadow-md w-full">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo or Title on the left -->
    <h1 class="text-lg md:text-xl font-semibold">Library App</h1>

    <!-- Right-side links and button -->
    <div class="flex items-center space-x-6">
      <button [routerLink]="['/user/borrowed']" class=" text-sm md:text-base">My Borrows</button>
      <button [routerLink]="['/user/userbooklist']" class=" text-sm md:text-base">All Books</button>
      <button [routerLink]="['/user/userhome']" class=" text-sm md:text-base">Home</button>

      <button
        (click)="logout()"
        class="bg-white text-blue-600 font-medium px-4 py-2 rounded-lg hover:bg-blue-100 transition-all duration-200 text-sm md:text-base"
      >
        Logout
      </button>
    </div>
  </div>
</header>
